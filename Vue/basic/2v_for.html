<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue3</title>
    <script src="../js/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="(color, index) in colors">{{color}}</li>
      </ul>
      <ul>
        <li v-for="item in man">{{item}}</li>
      </ul>
      <div><p v-for="coms in man">{{item.age}}</p></div>
    </div>

    <script>
      const App = Vue.createApp({
        data() {
          return {
            message: "Hello Vue!",
            years: [2013, 2012, 2015, 2020, 2022, 2023],
            month: ["Jan", "Feb", "Mar", "Apr", "May", "June"],
            selectYear: new Date().getFullYear(),
            selectMonth: new Date().getMonth() + 1,
            selectDate: new Date().getDate(),
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
