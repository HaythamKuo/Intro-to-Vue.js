<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.global.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <select v-model="selectYear">
        <option v-for="year in years">{{year}}</option>
      </select>
      <select v-model="selectMonth">
        <option v-for="month in 12">{{month}}</option>
      </select>
      <select v-model="selectDate">
        <option v-for="day in 31">{{month}}</option>
      </select>
      <p>今天是西元{{selectYear}}年 {{selectMonth}}月 {{selectDate}}號</p>
    </div>

    <script>
      const app = {
        data() {
          return {
            message: "",
            message: "Hello Vue!",
            years: [2013, 2012, 2015, 2020, 2022, 2023],
            month: ["Jan", "Feb", "Mar", "Apr", "May", "June"],
            selectYear: new Date().getFullYear(),
            selectMonth: new Date().getMonth() + 1,
            selectDate: new Date().getDate(),
          };
        },
        methods: {},
        computed: {
          selectYear() {
            return new Date().getFullYear();
          },
          selectMonth() {
            return new Date().getMonth();
          },
          selectDate() {
            return new Date().getDay();
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
