<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue3</title>
    <script src="../js/vue.global.js"></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
  </head>
  <body>
    <div id="app">
      <!--HTML DOM template-->
      <h1>{{message}}</h1>
      <p>{{message}}</p>
      <input type="text" v-model="message" />
    </div>

    <div id="app2"></div>

    <script>
      // step 1
      // Vue.createApp().mount()

      // step 2
      // Vue.createApp({}).mount('#app')

      // step 3
      Vue.createApp({
        // data: function(){},  // ES5
        // data(){},            // ES6
        data() {
          // 變數放這裡!
          return {
            message: "Hello Vue!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
