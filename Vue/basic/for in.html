<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue3</title>
    <script src=""></script>
    <!-- <script src="https://unpkg.com/vue@3"></script> -->
  </head>
  <body>
    <div id="app">
      <li v-for="color in colors" v-on:click="showcolor(color)">{{color}}[</li>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            colors: [
              "red",
              "orange",
              "yellow",
              "green",
              "blue",
              "indigo",
              "purple",
            ],
          };
        },
        methods: {
          showcolor(thecolor) {
            alert(`ur color is ${thecolor}`);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
