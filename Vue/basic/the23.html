<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.global.js"></script>
    <style></style>
  </head>
  <body>
    <div id="app">
      <input v-model.lazy.number="num.x" type="text" />
    </div>

    <script>
      const app = {
        data() {
          return {
            num: {
              x: 5,
              y: 10,
              z: 15,
            },
          };
        },
        methods: {},
        computed: {},
        watch: {
          num: {
            handler(newVal) {
              console.log(`num.x:${newVal.x}`);
            },
            immediate: false,
            deep: true, //偵聽物件內容的變化
          },
        },
      };

      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
